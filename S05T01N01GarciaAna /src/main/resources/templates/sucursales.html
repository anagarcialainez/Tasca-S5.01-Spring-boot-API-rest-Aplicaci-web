<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Sucursales</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css"> <!-- Si decides agregar estilos adicionales -->
</head>
<body>

<div class="container mt-5">
    <h2>Listado de Sucursales</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>País</th>
            <th>Tipo</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <!-- Utiliza Thymeleaf para iterar sobre la lista de sucursales y mostrar los datos -->
        <!-- Por ahora, solo hay marcadores de posición -->
        <tr th:each="sucursal : ${sucursales}">
            <td th:text="${sucursal.pk_SucursalID}"></td>
            <td th:text="${sucursal.nomSucursal}"></td>
            <td th:text="${sucursal.paisSucursal}"></td>
            <td th:text="${sucursal.tipusSucursal}"></td>
            <td>

                <!-- Agrega enlaces para acceder a las operaciones CRUD -->
                <a th:href="@{'/sucursales/detalles/' + ${sucursal.pk_SucursalID}}" class="btn btn-info btn-sm">Detalles</a>
                <a th:href="@{'/sucursales/editar/' + ${sucursal.pk_SucursalID}}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{'/sucursales/eliminar/' + ${sucursal.pk_SucursalID}}" class="btn btn-danger btn-sm">Eliminar</a>

            </td>
        </tr>
        </tbody>
    </table>

    <!-- Agrega un enlace para ir al formulario de nueva sucursal -->
    <a th:href="@{/sucursales/formularioNuevaSucursal}" class="btn btn-primary">Agregar Sucursal</a>

</div>

<!-- scripts de Bootstrap y otros scripts necesarios aquí -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-4sbgOc/Z9HRofGBAO1FSp+Qvxh2wnQ5dqFiqMfckFCEyEaCCAl8F7U7K0eg6tYqo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
</html>
